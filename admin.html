<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>

<style>
body {
  font-family: sans-serif;
  background: #eef5e3;
  padding: 20px;
}

.container {
  max-width: 700px;
  margin: auto;
  background: white;
  padding: 25px;
  border-radius: 15px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.2);
}

.person {
  background: #e8f4d9;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin: 6px 0;
  border-radius: 8px;
  border: 1px solid #bbb;
}

button {
  background: #2e7d32;
  padding: 10px 15px;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background: #1b5e20;
}

#jsonOutput {
  width: 100%;
  height: 200px;
  margin-top: 20px;
}
</style>

<script>
// حماية برمز 9732
let code = prompt("ادخل رمز الدخول:");
if (code !== "9732") {
    alert("رمز خطأ");
    window.location.href = "index.html";
}
</script>

</head>
<body>

<div class="container">
  <h2>لوحة تحكم الأدمن</h2>

  <h3>إضافة شخص جديد</h3>

  <input id="name" placeholder="اسم الشخص">
  <input id="birth" placeholder="المواليد">
  <input id="job" placeholder="الوظيفة">
  <input id="image" placeholder="رابط الصورة أو اسمها">
  <textarea id="desc" placeholder="الوصف"></textarea>
  <input id="fatherId" placeholder="رقم الأب (اختياري)">

  <button onclick="addPerson()">إضافة شخص</button>

  <hr>

  <h3>الأشخاص المضافين:</h3>
  <div id="list"></div>

  <h3>الملف النهائي (people.json):</h3>
  <textarea id="jsonOutput" readonly></textarea>
</div>

<script>
let people = [];

// إضافة شخص
function addPerson() {
  let person = {
    id: Date.now(),
    name: document.getElementById("name").value,
    birth: document.getElementById("birth").value,
    job: document.getElementById("job").value,
    image: document.getElementById("image").value,
    description: document.getElementById("desc").value,
    fatherId: document.getElementById("fatherId").value || null
  };

  if (!person.name) {
    alert("الاسم مطلوب");
    return;
  }

  people.push(person);
  renderList();
  updateJSON();
}

// عرض الأشخاص
function renderList() {
  let html = "";
  people.forEach((p, i) => {
    html += `
      <div class="person">
        <strong>${p.name}</strong><br>
        المواليد: ${p.birth}<br>
        الوظيفة: ${p.job}<br>
        الأب: ${p.fatherId}<br>
        <button onclick="deletePerson(${i})">حذف</button>
      </div>
    `;
  });
  document.getElementById("list").innerHTML = html;
}

// حذف شخص
function deletePerson(index) {
  people.splice(index, 1);
  renderList();
  updateJSON();
}

// تحديث JSON النهائي
function updateJSON() {
  document.getElementById("jsonOutput").value = JSON.stringify(people, null, 2);
}
</script>

</body>
</html>
