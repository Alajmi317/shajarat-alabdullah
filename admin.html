<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لوحة التحكم</title>

<style>
body {
    font-family: sans-serif;
    background: #eef5e3;
    text-align: center;
    padding-top: 100px;
}

.box {
    background: white;
    width: 350px;
    margin: auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.2);
}

.logout {
    position: fixed;
    top: 20px;
    left: 20px;
    background: #c62828;
    color: white;
    padding: 10px 14px;
    border-radius: 10px;
    cursor: pointer;
    text-decoration: none;
}
</style>

<script>
// حماية الصفحة:
if (localStorage.getItem("logged") !== "true") {
    window.location.href = "login.html";
}
</script>

</head>
<body>

<a class="logout" onclick="logout()">تسجيل خروج</a>

<div class="box">
    <h1>مرحبا بك في لوحة التحكم</h1>
    <p>هنا يمكن إضافة أو تعديل بيانات العائلة.</p>
</div>

<script>
function logout() {
    localStorage.removeItem("logged");
    window.location.href = "login.html";
}
</script>

</body>
</html>
