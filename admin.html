<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>لوحة التحكم - شجرة آل عبدالله</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>لوحة التحكم</h1>
    <nav><a href="index.html">عرض الموقع</a></nav>
  </header>

  <main class="container">
    <section class="box">
      <h2>إدارة الأفراد</h2>

      <div id="list"></div>

      <hr/>
      <h3>إضافة / تعديل فرد</h3>
      <form id="form">
        <input type="hidden" id="id" />
        <label>الاسم: <input id="name" required /></label><br/>
        <label>تاريخ الميلاد: <input id="birth" placeholder="YYYY-MM-DD" /></label><br/>
        <label>المدينة: <input id="city" /></label><br/>
        <label>الوصف: <textarea id="bio"></textarea></label><br/>
        <label>صورة: <input id="photofile" type="file" accept="image/*" /></label><br/>
        <button type="submit">حفظ</button>
        <button type="button" id="clear">مسح الحقول</button>
      </form>

      <hr/>
      <button id="export">تصدير ملف JSON</button>
      <input type="file" id="importFile" accept="application/json" />
      <p>بعد التصدير: ارفع ملف `members.json` الجديد في مجلد المشروع على GitHub ثم أعد نشر على Vercel.</p>
    </section>
  </main>

  <footer>© 2025 شجرة آل عبدالله</footer>

  <script src="admin.js"></script>
</body>
</html>
