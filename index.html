<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شجرة آل عبدالله</title>
  <link rel="icon" href="favicon.png" type="image/png">
  
    
    <!-- خط عريض من Google -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">

    <style>
        body, * {
          font-family: 'Tajawal', sans-serif !important;
          font-weight: 700 !important;
        }
    </style>
</head>
  
  <style>
    #tree {
  background: #f3f8e7;
  padding: 15px;
  border-radius: 12px;
  font-size: 18px;
  line-height: 1.8;
}

.tree-item {
  margin-bottom: 10px;
}

.person-name {
  background: white;
  padding: 10px 14px;
  border-radius: 10px;
  display: inline-block;
  font-weight: bold;
}

.root .person-name {
  background: #c1e6b0;
}

.child .person-name {
  background: #d8f3c0;
}

.grand .person-name {
  background: #ecf9dd;
}

  </style>
</head>
 

<body>
  <h1>شجرة آل عبدالله</h1>

  <div id="tree"></div>

  <script>
    fetch("people.json")
      .then(res => res.json())
      .then(data => {

        // ---- 1) اختر الجد ----
        const grandFather = data[0];

        // ---- 2) أبناء الجد ----
        const sons = grandFather.children.map(id =>
          data.find(p => p.id === id)
        );

        // نعمل الحاوية
        const div = document.getElementById("tree");

        // --- الجد ---
        div.innerHTML += `
          <div class="level-title">الجد</div>
          <div class="tree-row">
            <div class="card" onclick="location.href='person.html?id=${grandFather.id}'">
              <img src="${grandFather.image}">
              <p>${grandFather.name}</p>
            </div>
          </div>
          <div class="line"></div>
        `;

        // --- أبناء الجد ---
        div.innerHTML += `
          <div class="level-title">الأبناء</div>
          <div class="tree-row">
            ${sons.map(s => `
              <div class="card" onclick="location.href='person.html?id=${s.id}'">
                <img src="${s.image}">
                <p>${s.name}</p>
              </div>
            `).join("")}
          </div>
        `;

        // --- ابناء كل ابن ---
        sons.forEach(son => {
          const grandKids = son.children.map(id =>
            data.find(p => p.id === id)
          );

          div.innerHTML += `
            <div class="line"></div>
            <div class="level-title">عيال ${son.name}</div>
            <div class="tree-row">
              ${grandKids.map(k => `
                <div class="card" onclick="location.href='person.html?id=${k.id}'">
                  <img src="${k.image}">
                  <p>${k.name}</p>
                </div>
              `).join("")}
            </div>
          `;
        });

      });
  </script>
</body>


</html>
