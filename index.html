<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شجرة آل عبدالله</title>
  <style>
    body { font-family: sans-serif; background:#f7f7f7; padding:20px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px,1fr)); gap:20px; }
    .card {
      background:white; padding:15px; border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center;
      transition:0.2s; cursor:pointer;
    }
    .card:hover { transform: scale(1.05); }
    img { width:120px; height:120px; object-fit:cover; border-radius:50%; }
  </style>
</head>
<body>
  <h1>شجرة آل عبدالله</h1>
  <div class="grid" id="people"></div>

  <script>
    fetch("people.json")
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("people");
        data.forEach(person => {
          div.innerHTML += `
            <div class="card" onclick="location.href='person.html?id=${person.id}'">
              <img src="${person.image}">
              <h3>${person.name}</h3>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
