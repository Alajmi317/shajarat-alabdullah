<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شجرة آل عبدالله</title>
  <link rel="icon" href="favicon.png" type="image/png">
  
    
    <!-- خط عريض من Google -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">

    <style>
        body, * {
          font-family: 'Tajawal', sans-serif !important;
          font-weight: 700 !important;
        }
    </style>
</head>
  
  <style>
    body {
      font-family: sans-serif;
      background: #e8f5e9;
      padding: 20px;
      text-align: center;
    }

    h1 { color: #1b5e20; }

    .level-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 40px;
      color: #2e7d32;
    }

    .tree-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 150px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover { transform: scale(1.07); }

.card img {
    width: 150px;
    height: 150px;
    border-radius: 50%;     /* يجعل الصورة دائرة */
    object-fit: cover;      /* يقص الصورة بدون تشويه */
    display: block;
    margin: 0 auto;
}


    .line {
      width: 3px;
      height: 40px;
      background: #388e3c;
      margin: 0 auto;
    }
  </style>
</head>
 

<body>
  <h1>شجرة آل عبدالله</h1>

  <div id="tree"></div>

  <script>
   fetch("people.json")
  .then(res => res.json())
  .then(data => {
    let people = data;
    renderTree(people);
  });

function renderTree(people) {
  let tree = document.getElementById("tree");
  tree.innerHTML = "";

  let roots = people.filter(p => !p.fatherId);

  roots.forEach(root => {
    tree.innerHTML += `
      <div>
        <h2>${root.name}</h2>
        <img src="${root.image}" style="width:140px;height:140px;border-radius:50%;object-fit:cover;">
        ${renderChildren(people, root.id)}
      </div>
      <hr>
    `;
  });
}

function renderChildren(people, fatherId) {
  let children = people.filter(p => p.fatherId == fatherId);
  if (!children.length) return "";

  let html = "<div style='margin-right:20px'>";
  children.forEach(ch => {
    html += `
      <div style="margin-top:15px">
        <h3>${ch.name}</h3>
        <img src="${ch.image}" style="width:90px;height:90px;border-radius:50%;object-fit:cover;">
        ${renderChildren(people, ch.id)}
      </div>
    `;
  });
  html += "</div>";
  return html;
}
  </script>
</body>


</html>
