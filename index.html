<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شجرة آل عبدالله</title>
  <link rel="icon" href="favicon.png" type="image/png">
  
    
    <!-- خط عريض من Google -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">

    <style>
        body, * {
          font-family: 'Tajawal', sans-serif !important;
          font-weight: 700 !important;
        }
    </style>
</head>
  
  <style>
    body {
      font-family: sans-serif;
      background: #e8f5e9;
      padding: 20px;
      text-align: center;
    }

    h1 { color: #1b5e20; }

    .level-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 40px;
      color: #2e7d32;
    }

    .tree-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 150px;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover { transform: scale(1.07); }

    .card img {
      width: 100%;
      height: 140px;
      border-radius: 10px;
      object-fit: cover;
    }

    .line {
      width: 3px;
      height: 40px;
      background: #388e3c;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <h1>شجرة آل عبدالله</h1>

  <div id="tree"></div>

  <script>
    fetch("people.json")
      .then(res => res.json())
      .then(data => {

        // ---- 1) اختر الجد ----
        const grandFather = data[0];

        // ---- 2) أبناء الجد ----
        const sons = grandFather.children.map(id =>
          data.find(p => p.id === id)
        );

        // نعمل الحاوية
        const div = document.getElementById("tree");

        // --- الجد ---
        div.innerHTML += `
          <div class="level-title">الجد</div>
          <div class="tree-row">
            <div class="card" onclick="location.href='person.html?id=${grandFather.id}'">
              <img src="${grandFather.image}">
              <p>${grandFather.name}</p>
            </div>
          </div>
          <div class="line"></div>
        `;

        // --- أبناء الجد ---
        div.innerHTML += `
          <div class="level-title">الأبناء</div>
          <div class="tree-row">
            ${sons.map(s => `
              <div class="card" onclick="location.href='person.html?id=${s.id}'">
                <img src="${s.image}">
                <p>${s.name}</p>
              </div>
            `).join("")}
          </div>
        `;

        // --- عيال كل ابن ---
        sons.forEach(son => {
          const grandKids = son.children.map(id =>
            data.find(p => p.id === id)
          );

          div.innerHTML += `
            <div class="line"></div>
            <div class="level-title">عيال ${son.name}</div>
            <div class="tree-row">
              ${grandKids.map(k => `
                <div class="card" onclick="location.href='person.html?id=${k.id}'">
                  <img src="${k.image}">
                  <p>${k.name}</p>
                </div>
              `).join("")}
            </div>
          `;
        });

      });
  </script>
</body>
</html>
