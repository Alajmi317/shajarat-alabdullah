<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>شجرة آل عبدالله</title>

  <!-- خط Tajawal -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">

  <style>
    body, * {
      font-family: 'Tajawal', sans-serif !important;
      font-weight: 700 !important;
    }

    body {
      background: #e8f5e9;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #1b5e20;
      margin-bottom: 30px;
      font-size: 30px;
    }

    /* عنوان المرحلة */
    .level-title {
      font-size: 22px;
      font-weight: bold;
      margin-top: 40px;
      color: #2e7d32;
    }

    /* صف الكروت */
    .tree-row {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    /* كرت الشخص */
    .card {
      background: white;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 150px;
      cursor: pointer;
      transition: 0.25s;
    }

    .card:hover {
      transform: scale(1.07);
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* الخط بين المستويات */
    .line {
      width: 3px;
      height: 40px;
      background: #388e3c;
      margin: 20px auto 10px auto;
    }
  </style>
</head>

<body>

  <h1>شجرة آل عبدالله</h1>

  <div id="tree"></div>

  <script>
    fetch("people.json")
      .then(res => res.json())
      .then(data => buildTree(data));

    // دالة تبني الشجرة من fatherId
    function buildTree(people) {
      const tree = document.getElementById("tree");

      // ---- 1) استخراج الجد (اللي ما له أب) ----
      const roots = people.filter(p => !p.fatherId);
      if (roots.length === 0) return;

      const grandFather = roots[0]; // أول جد

      // ---- 2) استخراج أبناء الجد ----
      const sons = people.filter(p => p.fatherId === grandFather.id);

      // عرض الجد
      tree.innerHTML += `
        <div class="level-title">الجد</div>
        <div class="tree-row">
          ${makeCard(grandFather)}
        </div>
        <div class="line"></div>
      `;

      // عرض الأبناء
      tree.innerHTML += `
        <div class="level-title">الأبناء</div>
        <div class="tree-row">
          ${sons.map(s => makeCard(s)).join("")}
        </div>
      `;

      // ---- 3) الأحفاد تحت كل ابن ----
      sons.forEach(son => {
        const grandkids = people.filter(p => p.fatherId === son.id);

        if (grandkids.length > 0) {
          tree.innerHTML += `
            <div class="line"></div>
            <div class="level-title">أبناء ${son.name}</div>
            <div class="tree-row">
              ${grandkids.map(k => makeCard(k)).join("")}
            </div>
          `;
        }
      });
    }

    // دالة تصميم كرت شخص
    function makeCard(person) {
      return `
        <div class="card" onclick="location.href='person.html?id=${person.id}'">
          <img src="${person.image}">
          <p>${person.name}</p>
        </div>
      `;
    }
  </script>

</body>
</html>
