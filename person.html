<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هوية الشخص</title>
  <style>
    body { font-family: sans-serif; text-align:center; padding:20px; background:#f1f8e9; }
    img { width:200px; border-radius:15px; }
    .box {
      background:white; padding:20px; margin:auto; margin-top:20px;
      width:300px; border-radius:15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="info"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = Number(params.get("id"));

    fetch("people.json")
      .then(res => res.json())
      .then(data => {
        const p = data.find(x => x.id === id);

        document.getElementById("info").innerHTML = `
          <h1>${p.name}</h1>
          <img src="${p.image}">
          <div class="box">
          </div>
        `;
      });
  </script>

</body>
</html>

export default function PersonPage({ person }) {
  return (
    <div style={{ padding: 20, textAlign: "center", background: "#f4f9ee" }}>
      
      <h1>{person.name}</h1>

      <img 
        src={person.photo} 
        style={{ width: 250, borderRadius: 20 }}
      />

      <div style={{ marginTop: 20, fontSize: "18px" }}>
        <p><strong>المواليد:</strong> {person.birth}</p>
        <p><strong>الوظيفة:</strong> {person.job}</p>
        <p><strong>الوصف:</strong> {person.description}</p>
      </div>

    </div>
  );
}
