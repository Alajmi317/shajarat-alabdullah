<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>هوية الشخص</title>
  <style>
    body { font-family: sans-serif; text-align:center; padding:20px; background:#f1f8e9; }
    img { width:200px; border-radius:15px; }
    .box {
      background:white; padding:20px; margin:auto; margin-top:20px;
      width:300px; border-radius:15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="info"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const id = Number(params.get("id"));

    fetch("people.json")
      .then(res => res.json())
      .then(data => {
        const p = data.find(x => x.id === id);

        document.getElementById("info").innerHTML = `
          <h1>${p.name}</h1>
          <img src="${p.image}">
          <div class="box">
            <p><b>رقم الهوية:</b> ${p.id}</p>
          </div>
        `;
      });
  </script>

</body>
</html>

<h1 id="name"></h1>

<img id="photo" style="width: 250px; border-radius: 20px;" />

<p><strong>المواليد:</strong> <span id="birth"></span></p>
<p><strong>الوظيفة:</strong> <span id="job"></span></p>
<p><strong>الوصف:</strong> <span id="description"></span></p>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = Number(params.get("id"));

  fetch("people.json")
    .then(res => res.json())
    .then(data => {
      const person = data.find(p => p.id === id);

      document.getElementById("name").textContent = person.name;
      document.getElementById("photo").src = person.image;
      document.getElementById("birth").textContent = person.birth;
      document.getElementById("job").textContent = person.job;
      document.getElementById("description").textContent = person.description;
    });
</script>
