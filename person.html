<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<title>الهوية</title>

<style>
  body {
    font-family: sans-serif;
    background: #f1f8e9;
    text-align: center;
    padding: 20px;
  }
.card {
  background: white;
  width: 100%;
  max-width: 450px; /* أكبر عرض على الكمبيوتر */
  margin: auto;
  padding: 20px;
  border-radius: 50%;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}

/* الصورة تتناسب مع الجوال */
img {
  width: 100%;
  max-width: 350px;
  height: auto;
  border-radius: 50%;
  width: 200px;
  height: 200px;
  object-fit: cover;
  margin-bottom: 10px;
}

  .back {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #2e7d32;
    color: white;
    padding: 10px 14px;
    border-radius: 8px;
    cursor: pointer;
    text-decoration: none;
  }
</style>

</head>
<body>

<a href="index.html" class="back">← رجوع للصفحة الرئيسية</a>

<div class="card">

  <h1 id="name">جاري التحميل...</h1>

  <img id="photo">

  <p><strong>المواليد:</strong> <span id="birth"></span></p>
  <p><strong>الوظيفة:</strong> <span id="job"></span></p>

</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const id = Number(params.get("id"));

  fetch("people.json")
    .then(res => res.json())
    .then(data => {
      const person = data.find(p => p.id === id);

      if (!person) return;

      document.getElementById("name").textContent = person.name;
      document.getElementById("photo").src = person.image;
      document.getElementById("birth").textContent = person.birth || "—";
      document.getElementById("job").textContent = person.job || "—";
      document.getElementById("description").textContent = person.description || "—";
    });
</script>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@700&display=swap" rel="stylesheet">

<style>
  body, * {
    font-family: 'Tajawal', sans-serif !important;
    font-weight: 700 !important;
  }
</style>


</body>
</html>
