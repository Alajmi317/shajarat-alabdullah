<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <h1>تسجيل الدخول</h1>
        <nav><a href="index.html">عرض الموقع</a></nav>
    </header>

    <main class="container">
        <section class="box" style="max-width:420px;margin:20px auto">
            <h2>أدخل بياناتك</h2>
            <form id="loginForm">
                <label>المستخدم: <input id="username" required value="admin" /></label>
                <label>كلمة المرور: <input id="password" type="password" required value="admin123" /></label>
                <div style="margin-top:10px">
                    <button type="submit">تسجيل الدخول</button>
                </div>
            </form>

            <p style="margin-top:12px;color:#555;font-size:14px">
                إذا لم تغيّر كلمة السر من قبل، بيانات الدخول الافتراضية هي <strong>admin</strong> /
                <strong>admin123</strong>.
            </p>
        </section>
    </main>

    <footer>© 2025 شجرة آل عبدالله</footer>

    <script>
        // تحقق من بيانات الاعتماد المخزنة في localStorage، وإمّا استخدم الافتراضية.
        function getCreds() {
            return {
                user: localStorage.getItem('auth_user') || 'admin',
                pass: localStorage.getItem('auth_pass') || 'admin123'
            };
        }

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            const creds = getCreds();
            if (u === creds.user && p === creds.pass) {
                // ناجح — إنشاء جلسة مؤقتة
                sessionStorage.setItem('auth', '1');
                location.href = 'admin.html';
            } else {
                alert('المستخدم أو كلمة السر غير صحيحة');
            }
        });
    </script>
</body>

</html>
