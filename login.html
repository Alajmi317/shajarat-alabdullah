<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تسجيل الدخول</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f1f8e9;
    text-align: center;
    padding-top: 100px;
}

.box {
    background: white;
    width: 300px;
    margin: auto;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 3px 12px rgba(0,0,0,0.2);
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #bbb;
}

button {
    padding: 10px 20px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
</style>

</head>
<body>

<div class="box">
    <h2>تسجيل الدخول</h2>
    <input type="password" id="pass" placeholder="ادخل كلمة المرور">
    <button onclick="login()">دخول</button>
</div>

<script>
function login() {
    const password = "12345"; // ← غيّر كلمة المرور هنا
    const input = document.getElementById("pass").value;

    if (input === password) {
        localStorage.setItem("logged", "true");
        window.location.href = "admin.html"; // ← صفحة التحكم
    } else {
        alert("كلمة المرور خاطئة");
    }
}
</script>
    
</body>
</html>
